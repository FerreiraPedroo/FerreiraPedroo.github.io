<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Áudio HTML5</title>
  <meta property="og:title" content="Áudio HTML5" />
  <meta property="og:image" content="./assets/img/audio.jpg" />
  <meta property="og:description" content="Utilização da tag audio do HTML5." />
  <meta property="og:url" content="https://aulas.netlify.app" />
</head>

<body>
  <h1>Reprodução de audio HTML5</h1>

  <audio controls autoplay>
    <source src="https://www.freesoundeffects.com/mp3_426607.mp3" type="audio/mpeg">
    <source src="/audio/en/file.ogg" type="audio/ogg">


    <!-- Mensagem explicando que o navegador não suporta áudio ou o formato usado. -->
    <p>Seu navegador não suporta áudio HTML5 ou o formato Opus.</p>
  </audio>

</body>

</html>
