<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>CANVAS</title>
</head>

<body>

<canvas id="exemplo" width="900" height="900" style="border:1px solid red;">
</canvas>



<img id="imagem" src="./assets/img/exemplo.svg">


<script>
  const canvas = document.getElementById("exemplo");
  const context = canvas.getContext("2d");
  const imagem1 = document.getElementById("imagem");
  context.drawImage(imagem1, 0, 0);

  

</script>




</body>

</html>
