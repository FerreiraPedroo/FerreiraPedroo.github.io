<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/calculator-v3-jquery.css">
    <title>Calculadora v3 - JQUERY</title>
</head>
<body>
    <header>
        <div id="titulo">Calc123</div>
        </div>
    </header>
    <div>
        <div id="column-display">
            <div >
                <span id="column-display-lcd"><span id="column-display-lcd-upper"></span></span>
            </div>
        </div>
        <div id="column-all">
            <div>
                <div class="column">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="remover">â‡¦</button>
                    <button class="button" name="operator" value="/">/</button>
                </div>
                <div class="column">
                    <button class="button-number button" name="number" value="7">7</button>
                    <button class="button-number button" name="number" value="8">8</button>
                    <button class="button-number button" name="number" value="9">9</button>
                </div>
                <div class="column">
                    <button class="button-number button" name="number" value="4">4</button>
                    <button class="button-number button" name="number" value="5">5</button>
                    <button class="button-number button" name="number" value="6">6</button>
                </div>
                <div class="column">
                    <button class="button-number button" name="number" value="1">1</button>
                    <button class="button-number button" name="number" value="2">2</button>
                    <button class="button-number button" name="number" value="3">3</button>
                </div>
                <div class="column">
                    <button class="button" name="+/-" id="positive-negative">+/-</button>
                    <button class="button" name="number" value="0">0</button>
                    <button class="button" value="." id="point">.</button>
                </div>
            </div>
            <div class="column-right">
                <button class="button" name="operator" value="*">*</button>
                <button class="button" name="operator" value="-">-</button>
                <button class="button" name="operator" value="+">+</button>
                <button class="button-equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./data/calculator-v3-jquery.js"></script>
</body>
</html>
